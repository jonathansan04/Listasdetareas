<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas 🍃</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="contenedor-inventario">
        <h1>Lista de Tareas Diarias </h1>

        <section class="seccion-formulario">
            <form id="formulario-producto" class="formulario-producto">
                <div class="grupo-formulario">
                    <label for="nombre-producto">Tarea</label>
                    <input type="text" id="nombre-producto" class="campo-entrada" placeholder="Introduce tu tarea" required>
                </div>
                <button type="submit" class="boton-submit">Añadir</button>
            </form>
        </section>

        <section class="lista-inventario">
            <h2>Por realizar</h2>
            <table id="tabla-inventario" class="tabla-inventario">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
